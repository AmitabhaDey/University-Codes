<html>
    <head>
        <title>Max Min & More</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css">
    </head>
    
    <script type="text/javascript">
        
        
       function keyPress(){
           
           document.getElementById("showDiv").style.display = "block";
           
           var numbers=document.getElementById("numbers");
           
           var arrayOfNumbers = numbers.value.split(",");
           
            for (var i=0; i<arrayOfNumbers.length; i++){
                arrayOfNumbers[i] = parseInt(arrayOfNumbers[i]); 
           }
           
            Array.prototype.max = function() 
            {
            return Math.max.apply(null, this);
            }

            Array.prototype.min = function() 
            {
            return Math.min.apply(null, this);
            }

            var sum = 0;
            for (var i=0; i<arrayOfNumbers.length; i++)
            {
                sum = sum+ arrayOfNumbers[i];
            }
           
            var average = sum/arrayOfNumbers.length;
           
           var reverse = "";

            for (var i=arrayOfNumbers.length-1; i>=0; i--)
            {
                reverse = reverse + arrayOfNumbers[i] + ",";
            }
           
           document.getElementById("maxH").innerHTML="Max: "+arrayOfNumbers.max();
           document.getElementById("minH").innerHTML="Min: "+arrayOfNumbers.min();
           document.getElementById("sumH").innerHTML="Sum: "+sum;
           document.getElementById("avgH").innerHTML="Average: "+average;
           document.getElementById("reverseOrderH").innerHTML="Reverse: "+reverse;
           
           
           
       }
    </script>

                <input type="text" id="numbers" placeholder="enter the numbers..." onkeyup="keyPress()">
